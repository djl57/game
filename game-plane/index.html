<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>飞机大战</title>
	<link rel="stylesheet" href="index.css">
</head>

<body>
	<audio loop="loop" autoplay="autoplay">
		<source src="audio/bgm_kaichangdonghua.mp3" type="audio/mpeg" />
		Your browser does not support the audio element.
	</audio>
	<div id="startGround">
		<img src="img/icon.png" class="icon">
		<img src="img/paih.png" id="paih">
		<img src="img/start.png" id="consoleGame">
		<div id="selectGame">
			<div class="easy" id="easy">简单模式</div>
			<div class="hard" id="hard">困难模式</div>
		</div>
		<div id="rule">游戏规则</div>
	</div>
	<div id="paihGround">
		<div class="title">
			<p>游戏得分</p>
		</div>
		<div id="closePaih"></div>
		<ul id="scoreWrap"></ul>
	</div>
	<div id="ruleGround">
		<div id="closeRule"></div>
		<ol class="ruleContent">
			<li>点击首页的奖杯图标可查看历史得分，历史得分只显示最近5次的记录。</li>
			<li>点击开始游戏，可选择难易模式，游戏开始后，使用鼠标左右移动躲避敌机，按空格键可暂停游戏。</li>
		</ol>
	</div>
	<div id="battleground">
	</div>
	<div id="data">
		<div id="data_top">
			<div id="Pause"></div>
			<div id="scores"></div>
			<div id="fScores">
				<div id="hpBox">
					<img id="myHP" src="img/hp_0.png" />
					<div id="myHpView">
						<div id="nowHp"></div>
					</div>
				</div>
			</div>
		</div>
		<div id="data_middle"></div>
		<div id="boss">
			<div id="bossTit">
				BOSS
			</div>
			<div id="bossHp">
				<div id="bossNowHp">
				</div>
			</div>
		</div>
	</div>
	<img id="bgRed" src="img/boooo.png" />
	<div id="gameOver">
		<div id="overTit"><img id="overTitImg_1" src="img/over_1.png" /></div>
		<div id="overImg"></div>
		<div id="home">
			<img src="img/home.png" />
			<p class="homeCont">返回首页</p>
		</div>
		<div id="restart">
			<img src="img/restart.png" />
		</div>
	</div>
	<script src="index.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
